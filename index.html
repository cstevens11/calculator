<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "calcbody">
        <div class = "display">
            <div class = "currentdisplay"></div>
        </div>
        <div class = "calcbuttons">
                <button onclick="updateOP('add')" class = "operator add">+</button>
                <button onclick="updateOP('subtract')" class = "operator subtract">-</button>
                <button onclick="updateOP('multiply')" class = "operator multiply">x</button>
                <button onclick="updateOP('divide')" class = "operator divide">/</button>
                <button  class = "digit nine">9</button>
                <button  class = "digit eight">8</button>
                <button  class = "digit seven">7</button>
                <button  class = "digit six">6</button>
                <button  class = "digit five">5</button>
                <button  class = "digit four">4</button>
                <button  class = "digit three">3</button>
                <button  class = "digit two">2</button>
                <button  class = "digit one">1</button>
                <button  class = "digit zero">0</button>
                <button  class = "decimal">.</button>
                <button onclick="equals()" class = "operator equal">=</button>
                <button onclick="cleardisplay()" class = "clear">Clear</button>
        </div>
    </div>
</body>
</html>
